<body>
    <h1>Mini Tracker</h1>
    <h4>Glance at prices while you work</h4>
    <div class="allCoins-container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Coin</th>
                    <th scope="col">Price (USD)</th>
                </tr>
            </thead>
            <tbody id="all-coins">
                <tr>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Mini List -->
    <div class="myCoins-container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Coin</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody id="my-coins">
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
